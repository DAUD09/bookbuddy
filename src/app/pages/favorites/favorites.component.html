<h1>⭐ My Favorites</h1>

<div *ngIf="favorites.length === 0">
    <p>No Favorite books yet. Go add some!</p>
</div>

<div *ngIf="favorites.length > 0" class="book-list">
    <div *ngFor="let book of favorites" class="book-card">
        <h3>{{ book.volumeInfo.tittle }}</h3>
        <p *ngIf="book.volumeInfo.authors">by {{ book.volumeInfo.authors.join(', ') }}</p>
        <img *ngIf="book.volumeInfo.imageLinks" [src]="book.volumeInfo.imageLinks.thumbnail" alt="Book cover" />
        <button (click)="removeFavorite(book.id)">❌ Remove</button>
    </div>
</div>
